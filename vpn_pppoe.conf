secret {
	profile card {
		# source is smart card
		type = pkcs15
		# if use pkcs15 service need not indicate path
		# since some cards may not fix pkcs15, we use pcsc API directly
		# type = self
		# path = 3F003F010008
	}
	profile file {
		# source is file in host
		path = /etc/secrets
	}
}
